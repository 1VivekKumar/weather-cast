<div class="container">
  <mat-accordion class="example-headers-align">
    <h1 mat-subheader>
      <wc-weather-forecast [weather]="weatherCast" [date]="date"></wc-weather-forecast>
    </h1>
    <ng-container *ngFor="let cast of weatherCast?.list; let index = index">
      <mat-expansion-panel *ngIf="index % 8 == 0" [expanded]="selected == index" (opened)="selected=index" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title class="temp-title">
            <wc-weather-forecast-city [cast]="cast"></wc-weather-forecast-city>
          </mat-panel-title>
          <mat-panel-description class="description">
            <wc-weather-forecast-details [cast]="cast"></wc-weather-forecast-details>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <mat-list dense>
          <h3 mat-subheader>Details with 3hrs difference</h3>
          <mat-list-item *ngFor="let item of weatherCast?.list | slice: index: index+7">
            <img class="weather-widget__img" src="assets/weather-icons/{{cast.weather[0].icon}}.png" alt="Weather London , GB" width="50"
              height="50">
            <span class="temp-current-small">{{item.main.temp}}</span>&#8451;
            <span class="spacer"></span>
            <mat-chip-list>
              <mat-chip>{{item.dt_txt | date: 'hh:mm a'}}</mat-chip>
            </mat-chip-list>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </ng-container>

  </mat-accordion>
</div>
