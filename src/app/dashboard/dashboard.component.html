<div class="container">
  <mat-accordion class="example-headers-align">
    <h3 mat-subheader>
      Weather in&nbsp;
      <b>{{weatherCast?.city.name}}, {{weatherCast?.city.country}}</b>
    </h3>
    <ng-container *ngFor="let cast of weatherCast?.list; let index = index">
      <mat-expansion-panel *ngIf="index % 8 == 0" [expanded]="selected == index" (opened)="selected=index" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Main:
            <span>
              {{cast.main.temp}} {{cast.main.grnd_level}}&nbsp;
            </span>
          </mat-panel-title>
          <mat-panel-description>
            <span *ngIf="cast.clouds"></span>{{cast.clouds.all}}&nbsp;
            <span *ngIf="cast.rain">{{cast.rain['3h']}}&nbsp;</span>
            <span *ngIf="cast.wind">{{cast.wind.main}}&nbsp;</span>
            {{cast.dt_txt | date}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="button-row">
          <button mat-icon-button>
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
          <button mat-icon-button disabled>
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
        </div>
